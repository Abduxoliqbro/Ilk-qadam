<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilk qadam - Vazifalar va Odatlar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Asosiy menyu -->
        <div class="main-menu" id="mainMenu">
            <h1>Ilk qadam</h1>
            <button onclick="showPersonalTasks()">Shaxsiy Vazifalar</button>
            <button onclick="showGroupSection()">Guruhlar</button>
            <button onclick="showStatistics()">Statistika</button>
            <button onclick="showRating()">Reyting</button>
        </div>

        <!-- Shaxsiy vazifalar bo'limi -->
        <div class="section" id="personalTasks" style="display:none;">
            <h2>Shaxsiy Vazifalar</h2>
            <div class="task-form">
                <input type="text" id="taskInput" placeholder="Yangi vazifa...">
                <button onclick="addTask()">Qo'shish</button>
            </div>
            <div class="task-list" id="taskList"></div>
            <button onclick="backToMain()">Orqaga</button>
        </div>

        <!-- Guruhlar bo'limi -->
        <div class="section" id="groupSection" style="display:none;">
            <h2>Guruhlar</h2>
            <button onclick="showCreateGroup()">Guruh Yaratish</button>
            <button onclick="showJoinGroup()">Guruhga Qo'shilish</button>
            <div id="groupContent"></div>
            <button onclick="backToMain()">Orqaga</button>
        </div>

        <!-- Statistika bo'limi -->
        <div class="section" id="statistics" style="display:none;">
            <h2>Statistika</h2>
            <div id="statsContent"></div>
            <button onclick="backToMain()">Orqaga</button>
        </div>

        <!-- Reyting bo'limi -->
        <div class="section" id="rating" style="display:none;">
            <h2>Reyting</h2>
            <div id="ratingContent"></div>
            <button onclick="backToMain()">Orqaga</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
